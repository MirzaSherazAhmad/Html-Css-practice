<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div>
        <header>EXAMPLES</header>
        <br />
        <div class="container">
          <div class="data">
            Simple Form <br />
            Deep Inputs
          </div>
          <div class="data">
            <label for="email"><b>Email Address</b> </label> <br />
            <input type="email" name="email" class="inps" id="email" /> <br />
            <br />
            <label for="password"><b>Password</b> </label> <br />
            <input type="password" name="password" class="inps" id="password" />
            <br />
            <br />
            <label for="repassword"><b>Confirm Password</b> </label> <br />
            <input
              type="password"
              name="repassword"
              class="inps"
              id="repassword"
            />
            <br />
            <br />
            <input type="checkbox" id="term" name="term" value="term" />
            <label for="term"> Accept term and conditions</label><br />
            <br />
            <div class="container">
              <button id="btn1">Submit</button>
              <button id="btn2">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
